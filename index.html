  <main class="container my-5">
    <section class="card">
      <div class="card-header card-title text-center fw-semibold">
        Crear tabla
      </div>
      <form action="#" id="tableCreation" class="p-4">
        <div class="row mb-3">
          <div class="col">
            <label for="documentId" class="form-label">ID del documeto</label>
            <input type="text" class="form-control" id="documentId" placeholder="Ej. patientsMain">
          </div>
          <div class="col">
            <div class="row form-check form-switch">
              <label class="form-check-label" for="tableWebmasterOnly">Es visible</label>
              <input class="form-check-input" type="checkbox" checked id="tableWebmasterOnly">
            </div>
            <div class="row form-check form-switch">
              <label class="form-check-label" for="tableAdminOnly">Solo de administrador</label>
              <input class="form-check-input" type="checkbox" value="" id="tableAdminOnly">
            </div>
            <div class="row form-check form-switch">
              <label class="form-check-label" for="tableIsEnabled">Está habilitada</label>
              <input class="form-check-input" type="checkbox" id="tableIsEnabled">
            </div>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <label for="tableDescriptionEs" class="form-label">Descripción (ES)</label>
            <input type="text" class="form-control" id="tableDescriptionEs" placeholder="Ej. Pacientes">
          </div>
          <div class="col">
            <label for="tableDescriptionEn" class="form-label">Description (EN)</label>
            <input type="text" class="form-control" id="tableDescriptionEn" placeholder="Ej. Patients">
          </div>
        </div>

        <div class="row mb-3">
          <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="mb-0">Campos</h5>
              <button type="button" class="btn btn-primary" id="addFieldBtn" data-bs-toggle="modal"
                data-bs-target="#fieldCreationModal">
                <i class="bi bi-plus-lg"></i> Añadir campo
              </button>
            </div>
            <div id="fieldsContainer">
              <!-- Los campos se añadirán aquí dinámicamente -->
              <table class="table table-bordered" id="tableAddedFields">
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">ID</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descripción (ES)</th>
                    <th scope="col">Visible</th>
                    <th scope="col">Editable</th>
                    <th scope="col">Buscable</th>
                    <th scope="col">Solo Admin</th>
                    <th scope="col">Habilitado</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="fieldsTableBody">
                  <!-- Filas de campos se añadirán aquí -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!-- Modal de creación de campos -->
    <div class="modal fade modal-xl" id="fieldCreationModal" data-bs-backdrop="static" data-bs-keyboard="false"
      tabindex="-1" aria-labelledby="fieldCreationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="fieldCreationModalLabel">Agregar campo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="fieldCreationForm">
              <div class="row">
                <div class="mb-3 col-4">
                  <label for="fieldId" class="form-label">ID del campo</label>
                  <input type="text" class="form-control" id="fieldId" placeholder="Ej. primerNombre" required>
                </div>
                <div class="mb-3 col-4">
                  <label for="fieldType" class="form-label">Tipo de dato</label>
                  <select class="form-select" id="fieldType" required>
                    <option disabled selected>Seleccione</option>
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="date">Date</option>
                    <option value="boolean">Boolean</option>
                  </select>
                </div>
                <div class="mb-3 col-4">
                  <label for="fieldMaxLength" class="form-label">Longitud máxima</label>
                  <input type="number" class="form-control" id="fieldMaxLength" placeholder="Ej. 50" min="1">
                </div>
              </div>
              <div class="row">
                <div class="mb-3 col-6">
                  <label for="fieldDescriptionEs" class="form-label">Descripción (ES)</label>
                  <input type="text" class="form-control" id="fieldDescriptionEs" placeholder="Ej. Primer Nombre"
                    required>
                </div>
                <div class="mb-3 col-6">
                  <label for="fieldDescriptionEn" class="form-label">Description (EN)</label>
                  <input type="text" class="form-control" id="fieldDescriptionEn" placeholder="Ej. First Name">
                </div>
              </div>
              <div class="row mx-5 mb-4">
                <div class="card">
                  <div class="card-header text-center fw-semibold">
                    Configuración del campo
                  </div>
                  <div class="card-body row m-2 mb-4">
                    <div class="mb-3 col col-sm-6 col-lg-4 form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="fieldIsRequired">
                      <label class="form-check-label" for="fieldIsRequired">Obligatorio</label>
                    </div>
                    <div class="mb-3 col col-sm-6 col-lg-4 form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="fieldIsVisible" checked>
                      <label class="form-check-label" for="fieldIsVisible">Visible</label>
                    </div>
                    <div class="mb-3 col col-sm-6 col-lg-4 form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="fieldIsEditable" checked>
                      <label class="form-check-label" for="fieldIsEditable">Editable</label>
                    </div>
                    <div class="mb-3 col col-sm-6 col-lg-4 form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="fieldIsSearchable">
                      <label class="form-check-label" for="fieldIsSearchable">Buscable</label>
                    </div>
                    <div class="mb-3 col col-sm-6 col-lg-4 form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="fieldIsAdminOnly">
                      <label class="form-check-label" for="fieldIsAdminOnly">Solo admin</label>
                    </div>
                    <div class="mb-3 col col-sm-6 col-lg-4 form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="fieldIsEnabled" checked>
                      <label class="form-check-label" for="fieldIsEnabled">Habilitado</label>
                    </div>

                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <!-- Probamos crear el botón desde JS -->
                <!-- <button type="button" id="btnCrearCampo" class="btn btn-primary">Crear campo</button>
                <button type="button" id="btnActualizarCampo" class="btn btn-success d-none">Actualizar campo</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de confirmación de sobrescritura de campo -->
    <div class="modal fade" id="confirmOverwriteModal" data-bs-backdrop="static" tabindex="-1"
      aria-labelledby="confirmOverwriteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmOverwriteModalLabel">Campo duplicado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Ya existe un campo con ese ID. ¿Deseas sobrescribirlo?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-target="#fieldCreationModal"
              data-bs-toggle="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="confirmOverwriteBtn">Sobrescribir</button>
          </div>
        </div>
      </div>
    </div>
